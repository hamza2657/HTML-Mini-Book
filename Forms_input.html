<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms & input tags</title>
</head>

<body>
    <h2>This is my first HTML Form</h2>
    <form action="get.txt">
        <label for="name">Name</label>
        <div>
            <input type="text" id="name">
        </div>
        <br>
        <label for="role">Role</label>
        <div>
            <input type="text" id="role">
        </div>
        <br>
        <label for="email">E-mail</label>
        <div>
            <input type="email" id="email" name="My Email">
        </div>
        <br>
        <label for="date">Date</label>
        <div>
            <input type="date" id="date" name="Date">
        </div>

        <label for="Bonous">Bonous</label>
        <div>
            <input type="number" id="Bonous" name="My Bonous">
        </div>
        <br>
        <div>
            Are you eligibe: <input type="checkbox" name="My eligibilty" checked>
        </div>
        <br>
        <label for="Description"> Descriptiom</label>
        <div>
            <textarea name="Write your self" id="Description" cols="30" rows="10"></textarea>
        </div>

        <br>

        <div>
            Gender: Male <input type="radio" name="Gender">
            Female <input type="radio" name="Gender">
            other <input type="radio" name="Gender">
        </div>
        <br>

        <div>
            <label for="profession">Select profession</label>
            <select name="myprofession" id="profession">
                <option value="sh">shopkeeper</option>
                <option value="bus" selected>bussienesman</option>
                <option value="bar">bartender</option>
                <option value="sales">salesman</option>
            </select>
        </div>
        <br>

        <div>
            <input type="submit" value="Submit Now">
            <input type="reset" value="reset now">
        </div>



    </form>







</body>

</html>
