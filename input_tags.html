<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Various input tages</title>
</head>
<body>
    <form action="">
        <p>
            <label for="">Enter tha date</label>
            <input type="date" value = "yyyy-mm-dd" min="2000-01-01" max="2022-12-31">
        </p>
        <p>
            <label for="">Enter tha time</label>
            <input type="time" value="hh:mm">
        </p>
        <p>
            <label for="">Enter the date and time</label>
            <input type="datetime" value="yyyy-mm-ddThh:mm">
        </p>
        <p>
            <label for="">Enter the date and time</label>
            <input type="datetime-local">
        </p>
        <p>
            <label for="">Enter the week</label>
            <input type="week">
        </p>
        <p>
            <label for="">Enter month</label>
            <input type="month">
        </p>
        <p>
            <label for="">Enter colour</label>
            <input type="color">
        </p>
        <p>
            <label for="">Enter number</label>
            <input type="number" max="10" min="1" value="1-10">
        </p>
        <p>
            <label for="">Enter number</label>
            <input type="range" max="255" min="0" value="128">
        </p>
        <p>
            <label for=""><b>SEARCH</b> </label>
            <input type="search" value="Enter something to search">
        </p>
        <p>
            <label for="">Enter your email </label>
            <input type="email" value="abc@example.com">
        </p>
        <p>
            <label for="">Enter your telephone number </label>
            <input type="tel">
        </p>
        <p>
            <label for="">Enter your url </label>
            <input type="url">
            
        </p>
    </form>
    
</body>
</html>
