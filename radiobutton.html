<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radiobutton</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend for="">How much you want to spend on your laptop</legend>
            <p>
                <input type="radio" name="lapprice" id="lap100" value="$100">Less
            </p>
            <p>
                <input type="radio" name="lapprice" id="lap100" value="$500">medium
            </p>
            <p>
                <input type="radio" name="lapprice" id="lap100" value="$700">High
            </p>
            <p>
                <input type="radio" name="lapprice" id="lap100" value="$1000" checked>too much
            </p>
            <p>
                <input type="radio" name="lapprice" id="lap100" value="$2000" >you gonna be kiddin me man
            </p>

        </fieldset>
    </form>
    
</body>
</html>
