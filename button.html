<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button</title>
</head>
<body>
    <h1>Button Demo</h1>
    <fieldset>
        <legend>input-style button </legend>
        <input type="button" value="input type = button">
        <input type="submit">
        <input type="reset">
    </fieldset>
    <fieldset>
        <legend>button tag buttons</legend>
        <button>button tag</button>
        <button>
            <img src="download.jpg" alt="Click me">
        </button>
    </fieldset>
    
</body>
</html>
